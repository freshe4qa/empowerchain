syntax = "proto3";
package empowerchain.empowerchain.plasticcredit;

option go_package = "github.com/empowerchain/empowerchain/x/plasticcredit/types";

message EventKeeperAccessGranted {
    string account = 1;

    string msg_type = 2;
}

message EventKeeperAccessRevoked {
    string account = 1;

    string msg_type = 2;
}